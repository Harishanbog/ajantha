    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
     {% for message in messages %}
     {{ message }}
     {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        <table class="m-4">
       <tr>
            <th><input type="text" name="first_name" class="" placeholder="First Name" required><br><br></th>
       </tr>
       <tr>
            <th><input type="text" name="last_name" placeholder="Last Name" required><br><br></th>
       </tr>
       <tr>
         <th><input type="email" name="email" placeholder="Email" required><br><br></th>
       </tr>
       <tr>
            <th><input type="password" name="password1" placeholder="password" required><br><br></th>
       </tr>
       <tr>
            <th><input type="password" name="password2" placeholder="confirm password" required><br><br></th>
       </tr>
       
       <tr>
            <th><button type="submit" class="btn btn-warning" name="submit">Submit</button><br><br></th>
       </tr>
    </table>
    </form>
    <p>Already have an account?<a href="/login">Signin</a></p>

</body>
</html>
</body>
